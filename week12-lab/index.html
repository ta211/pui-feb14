<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- This website uses Bootstrap JS and CSS through links to MaxCDN's CDN supported version-->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--jQuery must also be linked for Bootstrap to function-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        ÃŸ</script>

    <script src="myScript.js" type="text/javascript"></script>

</head>

<body>

    <!--This is the container for the grid in Bootstrap-->
    <div class="container-fluid">
        <h1>Hello World!</h1>
        <p>Resize the browser window to see the effect.</p>
        <p>The columns will automatically stack on top of each other when the screen is less than 768px wide.</p>

        <!--Here is a single row with a 4/8 column split in Bootstrap-->
        <div class="row">
            <div class="col" style="background-color:lavender;">.col</div>
            <!-- Add contact form inside this DIV: name, email, subject and body -->
            <div class="col-6" style="background-color:lavenderblush;">
                <form>
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label">Name</label>
                        <input type="name" class="form-control" id="exampleInputName1">
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <!-- Subject -->
                    <div class="mb-3">
                        <label for="exampleInputSubject1" class="form-label">Subject</label>
                        <input type="subject" class="form-control" id="exampleInputSubject1">
                    </div>
                    <!-- Body -->
                    <div class="mb-3">
                        <label for="exampleInputBody1" class="form-label">Body</label>
                        <input type="body" class="form-control" id="exampleInputBody1">
                    </div>
                </form>
            </div>
            <div class="col" style="background-color:whitesmoke;">.col</div>
        </div>


        <!--Here is a single row with a 3/3/6 column split in Bootstrap-->
        <div class="row">
            <div class="col-3" style="background-color:thistle;">.col-1/4</div>
            <!-- Add contact  form inside this DIV-->
            <div class="col-3" style="background-color:lightsalmon;">.col-1/4</div>
            <div class="col-6" style="background-color:burlywood;">.col-1/2</div>
        </div>
    </div>

    <br>
    <!-- Add modal for this  -->
    <div class="d-grid gap-2">
        <button id="buttonContactUs" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Contact Us!
        </button>
    </div>

    <!-- Modal popup -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Successfully Submitted!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    Thanks for contacting us!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
